<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Oswald:wght@321;400&family=Poppins&family=Pushster&display=swap" rel="stylesheet">
    <!-- Css Style sheet -->
     <link rel="stylesheet" href="css/style.css">
     <!-- title -->
    <title>NeW YeaR CountDown 2022</title>
</head>
<body>
    <div class="row"> 
        <div class="col-sm-6 col-xm-12">
            <h2> NeW YeaR CountDown </h2>
            
            <p><h1>2022</h1></p>
        </div>
    </div>
    <div class="countdown-container">
        <div class="countdown-box days-container"> 
            <p class= "text" id='days'>0</p>
            <span> Days</span>
        </div>

        <div class="countdown-box hours-container"> 
            <p class= "text" id='hours'>0 </p>
            <span> Hours</span>
        </div>

        <div class="countdown-box minutes-container"> 
            <p class= "text" id='minutes'>0</p>
            <span> Minutes</span>
        </div>

        <div class="countdown-box secondes-container"> 
            <p class= "text" id='secondes'>0</p>
            <span> Secondes</span>
        </div>

    </div>

     <script src="js/script.js"></script>   
    
</body>
</html>
